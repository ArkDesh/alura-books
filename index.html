 <!DOCTYPE html>
 <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Alura Books</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="cabecalho">
            <div class="container">
                <input type="checkbox" id="menu" class="cabecalho__botao">
                <label for="menu">
                    <span class="cabecalho__menu container__imagem"></span>
                </label>
                <ul class="cabecalho__lista-menu">
                    <li class="lista-menu__titulo">Categorias</li>
                    <li class="lista-menu__categoria">
                        <a href="#" class="categoria__link">PROGRAMAÇÃO</a>
                    </li>
                    <li class="lista-menu__categoria">
                        <a href="#" class="categoria__link">FRONT-END</a>
                    </li>
                    <li class="lista-menu__categoria">
                        <a href="#" class="categoria__link">INFRAESTRUTURA</a>
                    </li>
                    <li class="lista-menu__categoria">
                        <a href="#" class="categoria__link">BUSINESS</a>
                    </li>
                    <li class="lista-menu__categoria">
                        <a href="#" class="categoria__link">DESIGN & UX</a>
                    </li>
                </ul>
                <img src="assets/Logo.svg" alt="Logo alura books" class="container__imagem">
            </div>
            <div class="container">
                <a href="#"><img src="assets/Favoritos.svg" alt="iconi Favoritos" class="container__imagem"></a>
                <a href="#"><img src="assets/Compras.svg" alt="iconi Compras" class="container__imagem"></a>
                <a href="#"><img src="assets/Usuario.svg" alt="iconi Usuário" class="container__imagem"></a>
            </div>
        </header>
        <section class="banner">
            <h2 class="banner__titulo">Já sabe por onde começar?</h2>
            <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
            <input type="search" class="banner__pesquisa" placeholder="Qual será sua próxima leitura?">
        </section>
        <section class="carrossel">
            <h2 class="carrossel__titulo">ÚLTIMOS LANÇAMENTOS</h2>
        </section>
    </body>
 </html>
